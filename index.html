<!DOCTYPE html>
<html>
  <head>
    <title>Character count test</title>
    <style type="text/css" media="screen">
      .char-count {
        color: #000;
      }

      .limit {
        color: red;
      }

      .limit-note {
        padding-left: 5px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Character count test</h1>
      <form action="">
        <div id="countdisplay">
          <input type="text" />
        </div>
      </form>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js" type="text/javascript" ></script>
    <script src="charcount.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      $(document).observe('dom:loaded', function() {
        new CharCount($('countdisplay').down('input'));
      });
    </script>
  </body>
</html>
